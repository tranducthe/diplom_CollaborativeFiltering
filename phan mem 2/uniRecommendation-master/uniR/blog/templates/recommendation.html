{% extends 'base.html' %}

{% block title %} University {% endblock %}


{% block content %}
<div  class="w-75 m-auto" >
	<h2 class="text-center my-3 bg-warning">Recommended University for {{m}} are:</h2>
    <div class="row" >
        {% for uni in uniss%}
            <div class="col-lg-4 col-md-4 col-sm-4 col-12" >
                    <div class="card my-2 " data-toggle="tooltip" title="{{uni}}" >
                        <a href="/detail?uni={{uni}}" class='uni_a'>
                            <div class="card-header bg-primary "></div>
                            <div class="card-body">{{uni}}</div>
                            <div class="card-footer bg-success"></div>
                        </a>
                    </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
